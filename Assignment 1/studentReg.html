<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holland College Student Registration</title>
</head>
<!--
Author: Joshua Mckenna
Date: 2023/09/16
Class: CIS-2288
Description:
This is the main page that hold the form that is required to be made in the assignment 1 project.
The form is to all the students to register for holland college. The from once submitted will
pass the information to the proccessStudentReg.php file where it then is processed.
-->
<body style="align-items: center">
<main style=" display: flex; justify-content: center; align-items: center; height: 100%;">
    <div style="width: 40%">
        <form action="processStudentReg.php" method="POST">
            <table style="min-width: 100%">
                <caption style="background-color: #cccccc;">Holland College Student Registration
                </caption>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="fName" name="fName" style="width: 100%"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lName" name="lName" style="width: 100%"></td>
                </tr>
                <tr>
                    <td>Address Street:</td>
                    <td><input type="text" id="aName" name="aName" style="width: 100%"></td>
                </tr>
                <tr>
                    <td>Address Street Number:</td>
                    <td><input type="text" id="aNumber" name="aNumber"></td>
                </tr>
                <tr>
                    <td>Address Postal Code:</td>
                    <td><input type="text" id="aPCode" name="aPCode"></td>
                </tr>
                <tr>
                    <td>Address City:</td>
                    <td><input type="text" id="aCity" name="aCity"></td>
                </tr>
                <tr>
                    <td>Address Province:</td>
                    <td><input type="text" id="aProvince" name="aProvince"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" id="pNumber" name="pNumber"></td>
                </tr>
                <tr>
                    <td>Number of Semesters:</td>
                    <td>
                        <select name="semesters" id="semesters">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Number of Courses per Semester:</td>
                    <td>
                        <select name="cPerSemester" id="cPerSemester">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                            <option value="5">Five</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Health Care Deduction:</td>
                    <td>
                        <select name="HCDeduction" id="HCDeduction">
                            <option value="600">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Scholarship Amount:</td>
                    <td>
                        <input type="number" style="width:80px" min="0" value="0" name="scholarship" id="scholarship">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td> &#160; &#160; &#160; &#160;<input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</main>
</body>
</html>
